<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            text-align: left;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea, select, input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-group.inline-group {
            display: flex;
            justify-content: space-between;
        }
        .form-group.inline-group > * {
            flex: 1;
            margin-right: 10px;
        }
        .form-group.inline-group > *:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Registration</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Address" required></textarea>
            </div>
            <div class="form-group">
                <label for="profile_image">Profile Image</label>
                <input type="file" id="profile_image" name="profile_image">
            </div>
            <div class="form-group">
                <label for="specialities">Specialities</label>
                <textarea id="specialities" name="specialities" placeholder="Specialities" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" id="experience" name="experience" placeholder="Experience (e.g., 5 years)" required>
            </div>
            <div class="form-group">
                <label for="profile_description">Profile Description</label>
                <textarea id="profile_description" name="profile_description" placeholder="Profile Description" required></textarea>
            </div>
            <div class="form-group inline-group">
                <div>
                    <label for="total_rating">Total Rating Count</label>
                    <input type="number" id="total_rating" name="total_rating" placeholder="Total Rating Count" min="0" required>
                </div>
                <div>
                    <label for="availability_status">Availability Status</label>
                    <select id="availability_status" name="availability_status" required>
                        <option value="available">Available</option>
                        <option value="not_available">Not Available</option>
                    </select>
                </div>
            </div>
            <button type="submit">Complete Registration</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</body>
</html>
